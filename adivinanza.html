<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinanza - 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .history-scroll { scrollbar-width: thin; scrollbar-color: #3b82f6 #f1f5f9; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-800 to-slate-900 min-h-screen font-sans flex items-center justify-center p-4">

    <div class="max-w-md w-full">
        <div class="glass p-4 rounded-t-3xl border-b border-slate-200 flex flex-col items-center">
            <span class="text-[10px] font-black tracking-widest text-slate-500 mb-3 uppercase">Hilo Musical Corporativo</span>
            <div class="flex items-center gap-3">
                <select id="playlist" onchange="changeTrack()" class="bg-white border border-slate-300 text-xs rounded-lg p-2 outline-none focus:ring-2 ring-blue-500">
                    <option value="1.mp3">Pista 1</option>
                    <option value="2.mp3">Pista 2</option>
                    <option value="3.mp3">Pista 3</option>
                    <option value="4.mp3">Pista 4</option>
                    <option value="5.mp3">Pista 5</option>
                    <option value="6.mp3">Pista 6</option>
                </select>
                <button onclick="togglePlay()" id="playBtn" class="bg-blue-600 hover:bg-blue-700 text-white w-10 h-10 rounded-full shadow-lg transition-transform active:scale-90 flex items-center justify-center">‚ñ∂</button>
            </div>
            <audio id="mainPlayer" onended="nextTrack()"></audio>
        </div>

        <div class="glass p-8 rounded-b-3xl shadow-2xl text-center space-y-6">
            <h1 class="text-3xl font-black text-slate-800">¬°Adivina el N√∫mero!</h1>
            <p class="text-slate-500 text-sm">He pensado un n√∫mero secreto entre 1 y 100.</p>

            <div id="feedback" class="text-xl font-bold text-blue-600 h-8">¬øListo para empezar?</div>

            <div class="relative">
                <input type="number" id="inputNum" 
                       class="w-full text-center text-4xl font-black p-4 rounded-2xl border-4 border-slate-200 focus:border-blue-500 focus:ring-0 outline-none transition-all" 
                       placeholder="?" min="1" max="100">
            </div>

            <button onclick="comprobar()" 
                    class="w-full bg-slate-900 hover:bg-blue-600 text-white font-bold py-5 rounded-2xl shadow-xl transition-all transform active:scale-95 uppercase tracking-widest">
                Comprobar N√∫mero
            </button>

            <div class="text-left mt-6">
                <span class="text-[10px] font-bold text-slate-400 uppercase ml-2">Historial de Intentos</span>
                <div id="historial" class="mt-2 bg-slate-50 border border-slate-200 rounded-xl p-4 h-40 overflow-y-auto font-mono text-sm text-slate-600 history-scroll">
                    </div>
            </div>

            <button onclick="reiniciar()" class="text-xs text-slate-400 hover:text-blue-500 underline transition-colors">
                Reiniciar partida
            </button>
        </div>
    </div>

    <script>
        // L√ìGICA DEL JUEGO
        let numeroSecreto = Math.floor(Math.random() * 100) + 1;
        let intentos = 0;

        function comprobar() {
            const input = document.getElementById('inputNum');
            const feedback = document.getElementById('feedback');
            const historial = document.getElementById('historial');
            const num = parseInt(input.value);

            if (isNaN(num)) {
                feedback.innerText = "Escribe un n√∫mero";
                return;
            }

            intentos++;
            let mensaje = "";
            let color = "";

            if (num < numeroSecreto) {
                mensaje = "ES M√ÅS GRANDE ‚Üë";
                color = "text-orange-500";
            } else if (num > numeroSecreto) {
                mensaje = "ES M√ÅS PEQUE√ëO ‚Üì";
                color = "text-purple-600";
            } else {
                // VICTORIA (Tu l√≥gica)
                feedback.innerText = "¬°CONSEGUIDO! üèÜ";
                feedback.className = "text-xl font-bold text-green-600";
                alert(`¬°YOU WIN!\n¬°CONSEGUIDO!\nN√∫mero: ${numeroSecreto}\nIntentos: ${intentos}`);
                reiniciar();
                return;
            }

            // Actualizar Feedback y pantalla
            feedback.innerText = mensaje;
            feedback.className = `text-xl font-bold ${color}`;
            
            // Insertar en historial
            const nuevoIntento = document.createElement('div');
            nuevoIntento.className = "border-b border-slate-100 py-1 flex justify-between";
            nuevoIntento.innerHTML = `<span>INTENTO ${intentos}: <b>${num}</b></span> <span class="text-[10px] opacity-70">${mensaje}</span>`;
            historial.prepend(nuevoIntento);

            input.value = "";
            input.focus();
        }

        function reiniciar() {
            numeroSecreto = Math.floor(Math.random() * 100) + 1;
            intentos = 0;
            document.getElementById('historial').innerHTML = "";
            document.getElementById('feedback').innerText = "¬°N√∫mero nuevo generado!";
            document.getElementById('feedback').className = "text-xl font-bold text-blue-600";
            document.getElementById('inputNum').value = "";
        }

        // L√ìGICA DE AUDIO
        const audio = document.getElementById('mainPlayer');
        const playlist = document.getElementById('playlist');
        const playBtn = document.getElementById('playBtn');

        function togglePlay() {
            if (audio.paused) {
                if(!audio.src) audio.src = playlist.value;
                audio.play();
                playBtn.innerText = "‚è∏";
            } else {
                audio.pause();
                playBtn.innerText = "‚ñ∂";
            }
        }

        function changeTrack() {
            audio.src = playlist.value;
            audio.play();
            playBtn.innerText = "‚è∏";
        }

        function nextTrack() {
            let idx = (playlist.selectedIndex + 1) % playlist.options.length;
            playlist.selectedIndex = idx;
            changeTrack();
        }

        // Permitir pulsar Enter para comprobar
        document.getElementById('inputNum').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') comprobar();
        });
    </script>
</body>
</html>
