<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Switch Edition - Adivinanza</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #1a1a1a; font-family: 'Roboto', sans-serif; touch-action: manipulation; }
        
        /* Contenedor principal estilo Switch */
        .switch-body {
            display: grid;
            grid-template-columns: 60px 1fr 60px;
            gap: 10px;
            max-width: 500px;
            margin: auto;
        }

        /* Joy-Cons */
        .joycon-left { background: #00c3e3; border-radius: 40px 10px 10px 40px; }
        .joycon-right { background: #ff4554; border-radius: 10px 40px 40px 10px; }
        
        .screen-border {
            background: #000;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .lcd-screen {
            background: #2d2d2d;
            height: 400px;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .btn-nintendo {
            background: #e60012;
            box-shadow: 0 4px 0 #b3000e;
            transition: all 0.1s;
        }
        .btn-nintendo:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #b3000e;
        }

        /* Animaci√≥n de pulso para el bot√≥n de audio */
        .pulse { animation: pulse-red 2s infinite; }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(230, 0, 18, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(230, 0, 18, 0); }
            100% { box-shadow: 0 0 0 0 rgba(230, 0, 18, 0); }
        }
    </style>
</head>

                </div>
            </div>

                </div>
            </div>

                </div>
                <div class="w-8 h-8 bg-slate-800 rounded-full border-4 border-slate-700"></div>
            </div>
        </div>
