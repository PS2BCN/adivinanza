    <title>Adivinanza Console Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Outfit:wght@400;900&display=swap" rel="stylesheet">
    <style>
        /* TRANSICIÃ“N DE ESTILOS */
        :root {
            --gb-screen: #8bac0f;
            --gb-text: #306230;
            --sw-red: #ff3c28;
            --sw-blue: #0ab9e6;
        }

        body { transition: background 0.5s ease; touch-action: manipulation; overflow: hidden; }
        
        /* ESTILO GAMEBOY */
        .mode-gb { background-color: #1f2937; font-family: 'Press Start 2P', cursive; }
        .mode-gb .console-body { background-color: #d1d5db; border-radius: 20px 20px 80px 20px; border-bottom: 8px solid #9ca3af; }
        .mode-gb .screen { background-color: var(--gb-screen); color: var(--gb-text); border: 4px solid #374151; font-size: 10px; }
        .mode-gb .joy-l, .mode-gb .joy-r { display: none; }
        .mode-gb .gb-controls { display: flex; }

        /* ESTILO SWITCH */
        .mode-sw { background-color: #0f172a; font-family: 'Outfit', sans-serif; }
        .mode-sw .console-body { background-color: #334155; border-radius: 30px; display: flex; align-items: stretch; border: none; }
        .mode-sw .screen { background-color: #000; color: #fff; border: 15px solid #1e293b; border-radius: 10px; font-size: 18px; }
        .mode-sw .joy-l { background-color: var(--sw-blue); width: 60px; border-radius: 30px 0 0 30px; display: flex; }
        .mode-sw .joy-r { background-color: var(--sw-red); width: 60px; border-radius: 0 30px 30px 0; display: flex; }
        .mode-sw .gb-controls { display: none; }

        /* INPUTS */
        input[type=number] { background: transparent; border: none; text-align: center; outline: none; width: 100%; color: inherit; font-family: inherit; }
        input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; }
    </style>
</head>
